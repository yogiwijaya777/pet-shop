<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/b5d0819826.js"
      crossorigin="anonymous"
    ></script>

    <title>Petto - Supreme Quality Pet Care</title>
  </head>
  <body>
    <header class="header" data-header>
      <div class="container">
        <button
          class="nav-toggle-btn"
          aria-label="toggle menu"
          data-nav-toggler
        >
          <i class="fa-solid fa-bars menu-icon"></i>
          <i class="fa-solid fa-xmark close-icon"></i>
        </button>

        <img src="./favicon.svg" alt="logo" class="logo-icon" />

        <a href="#" class="logo">Petto</a>

        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#" class="navbar-link" data-nav-link>Home</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link" data-nav-link>Products</a>
            </li>

            <li class="navbar-item">
              <a href="#" class="navbar-link" data-nav-link>Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <article>
        <section
          class="section hero has-bg-image"
          id="home"
          aria-label="home"
          style="background-image: url('./images/hero.jpg')"
        >
          <div class="container">
            <h1 class="hero-title">Best Quality</h1>

            <p class="hero-subtitle">lorem ipsum dolor</p>

            <a href="#" class="btn">Shop Now</a>
          </div>
        </section
        
        >

        <section class="section products">
          <div class="container">
            <h2 class="section-title">Our Products</h2>

            <div class="product-list">

              <div class="product-item">
                <img src="./images/bundles.svg" alt="product-1" />
                <h3 class="product-title">Bundles</h3>
                <p class="product-price">$69.99</p>
                <button class="btn">Add Cart</button>
              </div>
              <div class="product-item">
                <img src="./images/cat-food.svg" alt="product-1" />
                <h3 class="product-title">Cat Food</h3>
                <p class="product-price">$19.99</p>
                <button class="btn">Add Cart</button>
              </div>
              <div class="product-item">
                <img src="./images/dog-food.svg" alt="product-1" />
                <h3 class="product-title">Dog Food</h3>
                <p class="product-price">$19.99</p>
                <button class="btn">Add Cart</button>
              </div>
              <div class="product-item">
                <img src="./images/pet-shampoo.svg" alt="product-1" />
                <h3 class="product-title">Shampoo</h3>
                <p class="product-price">$9.99</p>
                <button class="btn">Add Cart</button>
              </div>
            <div class="product-item">
              <img src="./images/pet-vitamins.svg" alt="product-1" />
              <h3 class="product-title">Vitamins</h3>
              <p class="product-price">$9.99</p>
              <button class="btn">Add Cart</button>
            </div>
            <div class="product-item">
              <img src="./images/dog-food.svg" alt="product-1" />
              <h3 class="product-title">Product 6</h3>
              <p class="product-price">$19.99</p>
              <button class="btn">Add Cart</button>
            </div>
          </div>
        </div>
        </article>
    </main>

    <script src="./script.js" defer></script>
  </body>
</html>
